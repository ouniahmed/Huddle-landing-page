<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<title>Huddle landing page</title>
	</head>
	<body>
		<header class="sections-pad">
			<div class="container">
				<img class="logo" src="images/logo.svg" alt="Huddle-logo" />
			</div>
		</header>
		<main role="main">
			<div class="container split">
					<img
						class="main-image"
						src="images/illustration-mockups.svg"
						alt="illustration-mockups"
				</div>
				<div class="text-center">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,but so does your
						audience. Create connections with your users as you engage in henuine discussion
					</p>
					<a href="#" class="btn-register">Register</a>
				</div>
			</div>
		</main>
		<footer>
			<div class="container icon-container">
				<div class="facebook-icon icons"></div>
				<div class="tweeter-icon icons"></div>
				<div class="insta-icon icons"></div>
			</div>
		</footer>
	</body>
</html>
